<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator || Rohan Adhikari</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&family=Zen+Loop&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Content by Rohan Adhikari (rohandhikari.com.np) -->
    <div class="wrapper">
        <div class="upper">
            <section class="screen">
                <div class="buffering">0</div>
                <div class="result" id="result">0</div>
            </section>
        </div>
        <hr>
        <div class="container">
            <section class="calc-buttons">
                <div class="calc-button-row">
                    <button class="calc-button double">
                        C
                    </button>
                    <button class="calc-button">
                        &larr;
                    </button>
                    <button class="calc-button">
                        &divide;
                    </button>
                </div>
        
                <div class="calc-button-row">
                    <button class="calc-button">
                        7
                    </button>
                    <button class="calc-button">
                        8
                    </button>
                    <button class="calc-button">
                        9
                    </button>
                    <button class="calc-button">
                        &times;
                    </button>
                </div>
        
                <div class="calc-button-row">
                    <button class="calc-button">
                        4
                    </button>
                    <button class="calc-button">
                        5
                    </button>
                    <button class="calc-button">
                        6
                    </button>
                    <button class="calc-button">
                        &minus;
                    </button>
                </div>
        
                <div class="calc-button-row">
                    <button class="calc-button">
                        3
                    </button>
                    <button class="calc-button">
                        2
                    </button>
                    <button class="calc-button">
                        1
                    </button>
                    <button class="calc-button">
                        &plus;
                    </button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button triple">
                        0
                    </button>
                    <button class="calc-button">
                        =
                    </button>
                </div>
        
            </section>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
